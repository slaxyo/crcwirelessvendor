<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarkston Summer Market Vendor Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="css/vendor.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>
<body>
  <div class="container">
    <img style="width: 20%;" src="images/IMG_0018 (1).png" alt="CRCWireless Logo" class="logo">
    <h1>Clarkston Summer Market Vendor Sign-Up</h1>
    <div class="social-links">
      Follow us: <a href="https://instagram.com/crcwireless" target="_blank">@crcwireless</a>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <form id="vendorForm">
      <div class="step active">
        <label for="vendorName">Vendor/Business Name</label>
        <input type="text" id="vendorName" name="vendorName" required />

        <label for="contactName">Contact Name</label>
        <input type="text" id="contactName" name="contactName" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="(XXX) XXX-XXXX" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <div class="form-buttons">
          <button type="button" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="step">
        <label for="vendorType">Type of Vendor</label>
        <select id="vendorType" name="vendorType" required>
          <option value="">Select one</option>
          <option value="food">Food Vendor ($50)</option>
          <option value="non-food">Non-Food Vendor ($30)</option>
        </select>

        <label for="description">Brief Description of What You're Selling</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="setupTime">What time will you arrive to set up?</label>
        <input type="time" id="setupTime" name="setupTime" required />

        <label for="power">Do you need power?</label>
        <select id="power" name="power" required>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <label for="table">Will you bring your own table?</label>
        <select id="table" name="table" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="social">Instagram or Website (optional)</label>
        <input type="text" id="social" name="social" placeholder="@yourhandle or yourwebsite.com" />

        <label for="notes">Additional Notes (optional)</label>
        <textarea id="notes" name="notes" rows="3"></textarea>

        <label class="checkbox-label">
          <input type="checkbox" required />
          I understand and agree to the vendor fee listed above. I will arrive at least one hour before the start of the market.
        </label>

        <div class="form-buttons">
          <button type="button" onclick="prevStep()">Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <h2>Thank you!</h2>
      <p>Your application has been received. We'll be in touch soon.</p>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    const progress = document.getElementById('progress');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
      });
      progress.style.width = `${((index + 1) / steps.length) * 100}%`;
    }

    function validateStep() {
      const currentInputs = steps[currentStep].querySelectorAll('input, select, textarea');
      for (let input of currentInputs) {
        if (!input.checkValidity()) {
          input.reportValidity();
          return false;
        }
      }
      return true;
    }

    function nextStep() {
      if (!validateStep()) return;
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    showStep(currentStep);

    document.getElementById('phone').addEventListener('input', function(e) {
      let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
      e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });

    document.getElementById('social').addEventListener('blur', function(e) {
      let val = e.target.value.trim();
      if (val && !val.startsWith('http') && !val.startsWith('@')) {
        e.target.value = '@' + val;
      }
    });

    // Supabase init must come AFTER the script is loaded
    const SUPABASE_URL = "https://stgcknunpvlcndtwxdmc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0Z2NrbnVucHZsY25kdHd4ZG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNTM2MTUsImV4cCI6MjA2NDYyOTYxNX0.H2JawYsroeA5Tnc_iIeGhRX0kLcUIk0bP3F7rK0JyX4";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("vendorForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        vendorName: document.getElementById("vendorName").value,
        contactName: document.getElementById("contactName").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        vendorType: document.getElementById("vendorType").value,
        description: document.getElementById("description").value,
        setupTime: document.getElementById("setupTime").value,
        power: document.getElementById("power").value,
        table: document.getElementById("table").value,
        social: document.getElementById("social").value,
        notes: document.getElementById("notes").value,
      };

      const { error } = await supabaseClient.from("vendors").insert([data]);

      if (error) {
        alert("Something went wrong while submitting.");
        console.error(error);
      } else {
        document.getElementById("confirmationModal").style.display = "flex";
        this.reset();
        currentStep = 0;
        showStep(currentStep);
      }
    });
  </script>
</body>
</html>
